<!DOCTYPE html>
<html lang="en-US">

<head title="Hey You know what app">
    <meta charset="utf-8" />
    <title>Hey, you know what?</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <script src="js/app.js" defer></script>
    <script src="js/html2canvas.min.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable=yes>
    <!-- Primary Meta Tags -->
    <title>Hey, you know what?</title>
    <meta name="title" content="Hey, you know what?">
    <meta name="description" content="The simplest tool to create fact cards in seconds.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hey.edwardbattistini.com/">
    <meta property="og:title" content="Hey, you know what?">
    <meta property="og:description" content="The simplest tool to create fact cards in seconds.">
    <meta property="og:image" content="img/preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://hey.edwardbattistini.com/">
    <meta property="twitter:title" content="Hey, you know what?">
    <meta property="twitter:description" content="The simplest tool to create fact cards in seconds.">
    <meta property="twitter:image" content="img/preview.jpg">

</head>

<body>
    <div class="container" id="content">
        <div class="textFrame">
            <div class="title mt-4" id="inputTitle" contenteditable="true" placeholder="Enter text here..."></div>
            <div class="text" id="inputText" contenteditable="true" placeholder="This is where you add your text..."></div>
        </div>
    </div>

    <div class="toolbox" id="toolbox">
        <p class="info">Output: <span id="height"></span> x <span id="width"></span>px</p>

        <button title="Randomise size" aria-label="Randomise Font size" type="button" id="randomSize" onclick="randomFontSize(event)">
			<img alt="font size icon" src="img/fontSize.svg" class="svg-icon">

		</button>
        <button title="Randomise font" type="button" id="randomText" onclick="randomFont(event)">
			<img alt="title icon" src="img/title.svg" class="svg-icon">

		</button>
        <button title="Randomise colour" type="button" id="randomColour">
			<img alt="dice icon" src="img/color.svg" class="svg-icon">
		</button>


        <button aria-label="setting button" class="btn hidden" id="menu"><img alt="setting icon" src="img/settings.svg"
				class="icons"></button>

        <button title="Download PNG" aria-label="download image button" class="btn" id="download-page-as-image"><img alt="download icon"
				src="img/download.svg" class="svg-icon"></button>
    </div>
</body>

</html>
